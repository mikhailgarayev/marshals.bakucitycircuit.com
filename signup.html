<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - AzerbaijanGP</title>
  <style>
    /* Стили сброса (reset) или normalize по желанию */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 10px 20px;
    }

    header .logo {
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .form-container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1 1 45%;
      min-width: 200px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="email"],
    .form-group input[type="password"],
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .checkbox-group {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }

    .checkbox-group input[type="checkbox"] {
      margin-right: 5px;
    }

    .btn-submit {
      display: inline-block;
      background: #e00000;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background: #c90000;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #e00000;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    footer {
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 40px;
    }

    footer a {
      color: #e00000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header>
    <a href="#" class="logo">AzerbaijanGP</a>
    <nav>
      <!-- Здесь можно добавить другие ссылки -->
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Форма регистрации -->
  <div class="form-container">
    <h2>Создать аккаунт</h2>

    <!-- Радиокнопки для выбора статуса -->
    <div class="radio-group">
      <label>
        <input type="radio" name="citizenship" value="local" checked />
        I'm local
      </label>
      <label>
        <input type="radio" name="citizenship" value="foreigner" />
        I'm foreign
      </label>
    </div>

    <form action="#" method="post">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="first-name" placeholder="Введите имя" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="last-name" placeholder="Введите фамилию" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="father-name">Father's name</label>
          <input type="text" id="father-name" name="father-name" placeholder="Отчество (если есть)" />
        </div>
        <div class="form-group">
          <label for="dob">Date of birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" name="country" required>
            <option value="">Выберите страну</option>
            <option value="AZ">Azerbaijan</option>
            <option value="RU">Russia</option>
            <option value="US">USA</option>
            <option value="TR">Turkey</option>
            <!-- И т.д. -->
          </select>
        </div>
        <div class="form-group">
          <label for="email">Your email</label>
          <input type="email" id="email" name="email" placeholder="email@company.com" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" name="confirm-password" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="id-type">Identification Type</label>
          <select id="id-type" name="id-type" required>
            <option value="id">ID Number</option>
            <option value="pin">PIN</option>
            <option value="passport">Passport</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id-number">Number</label>
          <input type="text" id="id-number" name="id-number" placeholder="Серия/номер документа" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="id-expiration">Expiration (if applicable)</label>
          <input type="text" id="id-expiration" name="id-expiration" placeholder="DD.MM.YYYY" />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="">Не выбрано</option>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">Phone (+994)</label>
          <input type="text" id="phone" name="phone" placeholder="Ваш номер телефона" required />
        </div>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to Terms and Conditions</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="captcha" name="captcha" required />
        <label for="captcha">I'm not a robot</label>
      </div>

      <button type="submit" class="btn-submit">Create an account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="login.html">Sign In</a>
    </div>
  </div>

  <!-- Футер -->
  <footer>
    © 2015 Accreditation system powered by <a href="#">TICKET.AZ</a> | <a href="#">English</a>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Login - AzerbaijanGP</title>
  <style>
    /* Стили сброса (reset) или normalize по желанию */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 10px 20px;
    }

    header .logo {
      color: #fff;
      font-size: 1.2rem;
      text-transform: uppercase;
      text-decoration: none;
      font-weight: bold;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.7;
    }

    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .login-container form {
      display: flex;
      flex-direction: column;
    }

    .login-container label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .options {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .options a {
      font-size: 0.9rem;
      color: #e00000;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .login-container .btn-submit {
      display: inline-block;
      background: #e00000;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container .btn-submit:hover {
      background: #c90000;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: #e00000;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    footer {
      background: #f8f8f8;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 60px;
    }

    footer a {
      color: #e00000;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <!-- Шапка сайта -->
  <header>
    <a href="#" class="logo">AzerbaijanGP</a>
    <nav>
      <!-- Здесь можно добавить другие ссылки -->
      <a href="login.html">Login</a>
      <a href="signup.html">Sign Up</a>
    </nav>
  </header>

  <!-- Основной блок логина -->
  <div class="login-container">
    <h2>Sign in to your account</h2>
    <form action="#" method="post">
      <label for="email">Your email</label>
      <input type="email" id="email" name="email" placeholder="name@company.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <div class="options">
        <div>
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember" style="font-weight: normal;">Remember me</label>
        </div>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn-submit">Sign In</button>
    </form>
    <div class="signup-link">
      Don’t have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <!-- Футер -->
  <footer>
    © 2015 Accreditation system powered by <a href="#">TICKET.AZ</a> | <a href="#">English</a>
  </footer>
</body>
</html>
